<h1>{{ caption }}</h1>

<div class="row" *ngIf="queryConfig" [formGroup]="queryForm">
  <mat-card>
    <mat-form-field>
      <mat-label>{{queryConfig.filter.label}}</mat-label>
      <mat-select formControlName="filter">
        <mat-option *ngFor="let value of queryConfig.filter.values" [value]="value">
          {{value}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput formControlName="search">
    </mat-form-field>
    <mat-form-field>
      <mat-label>{{queryConfig.search.label}}</mat-label>
      <mat-select formControlName="searchCriteria">
        <mat-option *ngFor="let value of queryConfig.search.attributes" [value]="value">
          {{value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card>
</div>
<br />


<div class="mat-elevation-z8" *ngIf="data">
  <table mat-table matSort [dataSource]="data.results" matSort (matSortChange)="onSortChanges($event)">
    <ng-container *ngFor="let column of columnConfig" [matColumnDef]="column.key">

      <ng-container *ngIf="column.sortable">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.label}} </th>
      </ng-container>
      <ng-container *ngIf="!column.sortable">
          <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
      </ng-container>

      <td mat-cell *matCellDef="let row"> {{row[column.key]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnKeys"></tr>
    <tr mat-row *matRowDef="let row; columns: columnKeys">
    </tr>
  </table>

  <mat-paginator (page)="onPageChange($event)" [pageSize]="query.page.size" [pageSizeOptions]="[5, 10, 20, 100]" [length]="data.count"></mat-paginator>
</div>
